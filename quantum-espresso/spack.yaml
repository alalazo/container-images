spack:
  specs:
  - quantum-espresso target=broadwell
  - openmpi
  packages:
    perl:
      externals:
      - spec: perl@5.26.1
        prefix: /usr
      buildable: false
    cmake:
      externals:
      - spec: cmake@3.10.2
        prefix: /usr
      buildable: false
  container:
    os_packages:
      build:
      - cmake
      - perl
      final:
      - ssh
